<body>
    <script>
        var age = parseInt(prompt("Enter your age = "));
        switch (age>=18) {
            
            case (age>=18):
                document.write(`voter = ${age}`);
                break
            case (age<18):
                document.write(`voter= ${age}`);
                break


            default:
                document.write("Error");

        }
    </script>
</body>
