<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a positive number = "));
        var init = parseInt(prompt("Enter initial value = "));
        var end = parseInt(prompt("Enter ending value = "));
        for(var i = init;i<=end;i++){
            var tab = num*i;
            document.write(`${i} x ${num} = ${tab} <br>`);
        }
    </script>
</body>
</html>
