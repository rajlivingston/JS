<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fact = parseInt(prompt("Enter a number"))
        var res = 1;
        for(i=1;i<=fact;i++){
            res*=i;
        }
        document.write(res)

        
    </script>
</body>

</html>
