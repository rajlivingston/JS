<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .screen{
        width: 330px;
        height: auto;
    }
    input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 8px;
    }

    button {
        padding: 10px 15px;
        color: white;
        background-color: blueviolet;
        border: none;
    }
</style>

<body>
    <div class="screen">
        <input type="number" name="x" id="num_1">
       <input type="number" name="y" id="num_2">
    </div>
   
    <h2 id="output"></h2>
    <button onclick="calculator('+')">+</button>
    <button onclick="calculator('-')">-</button>
    <button onclick="calculator('*')">*</button>
    <button onclick="calculator('/')">/</button>
    <button onclick="calculator('%')">%</button>
    <button onclick="calculator('^')">^</button>
    <button onclick="calculator('exp')">Exp</button>
    <button onclick="calculator('sqrt')">Sqrt</button>

    <script>
        function calculator(operation) {
            var num_1 = parseInt(document.getElementById("num_1").value);
            var num_2 = parseInt(document.getElementById("num_2").value);


            switch (operation) {

                case ("+"):
                    var res = num_1 + num_2;
                    document.getElementById("output").innerHTML = res;
                    break

                case ("-"):
                    var res = num_1 - num_2;
                    document.getElementById("output").innerHTML = res;
                    break

                case ("*"):
                    var res = num_1 * num_2;
                    document.getElementById("output").innerHTML = res;
                    break

                case ("/"):
                    var res = num_1 / num_2;
                    document.getElementById("output").innerHTML = res;
                    break

                case ("%"):
                    var res = num_1 % num_2;
                    document.getElementById("output").innerHTML = res;
                    break

                case ("^"):
                    var res = Math.pow(num_1, num_2);
                    document.getElementById("output").innerHTML = res;
                    break

                case ("exp"):
                    var res = Math.exp(num_1 * num_2);
                    document.getElementById("output").innerHTML = res;
                    break

                case ("sqrt"):
                    var res = Math.sqrt(num_1 * num_2);
                    document.getElementById("output").innerHTML = res;
                    break

                default:
                    document.write("Mathematical Error");

            }
        }
    </script>
</body>

</html>
