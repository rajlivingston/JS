    <script>
        function zigzagConversion(s, numRows) {
    if (numRows === 1 || s.length <= numRows) return s;

    let rows = Array.from({ length: Math.min(numRows, s.length) }, () => "");
    let currentRow = 0;
    let goingDown = false;

    for (let c of s) {
        rows[currentRow] += c;
        if (currentRow === 0 || currentRow === numRows - 1) goingDown = !goingDown;
        currentRow += goingDown ? 1 : -1;
    }

    return rows.join('');
}

// Example usage:
const result = zigzagConversion("LIVINGSTON", 3);
console.log(result); // Output: "PAHNAPLSIIGYIR"

    </script>
