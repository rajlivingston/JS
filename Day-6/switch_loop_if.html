
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var num_1 = parseInt(prompt("Enter the first number:"));
        var num_2 = parseInt(prompt("Enter the second number:"));
        switch (num_1 < num_2) {
            case (true):
                
                for (var i = num_1 ; i < num_2; i++) {
                    if (i % 5 == 0 && i % 3 !== 0) {
                        document.write(i + "<br>");
                    }
                }
                break;

            case (false):
                
                for (var i = num_1 ; i > num_2; i--) {
                    if (i % 5 == 0 && i % 3 !== 0) {
                        document.write(i + "<br>");
                    }
                }
                break;
        }
    </script>
    
</body>
</html>
