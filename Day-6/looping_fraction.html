<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Enter a number"));
        var sum = 0;
        var a = 0;
        for (i = 1; i <= num; i++) {
            sum += 1 / i;
            document.write(1/i);
            a++;
            if(a<num){
                document.write("+");
            }
        }
        document.write("="+sum);

    </script>
</body>

</html>
