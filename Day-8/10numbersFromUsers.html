<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var sum = 0;
       var i =0;
       while(i<10){
        var num= parseInt(prompt("Enter a number = "));

        if(num % 5 == 0 && num % 2 != 0){
            sum += num;

        }
        i++
       }
        document.write(`sum of the numbers = ${sum}`)
    </script>
</body>
</html>
