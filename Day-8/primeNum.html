<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number"));
        var prime = true;

        if(num<=1){
            prime = false;
        }

        else{
            for( var i=2; i<=num ; i++){
                prime=false;
                
            }
        }

        document.write(prime?num+"it is a prime":num+"it is not a prime");
    </script>
</body>
</html>
