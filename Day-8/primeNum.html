<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         var x = parseInt(prompt("Enter an initial value = "));
        var y = parseInt(prompt("Enter a final value = "));

        for (var i = x; i <= y; i++) {
            var Prime = true;


            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    Prime = false;
                    break;
                }
            }

            if (Prime) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
