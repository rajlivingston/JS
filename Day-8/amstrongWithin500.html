<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i= 1; i<500 ; i++){
            var temp = i;
            var len = temp.toString().length;
            var sum = 0;
            while(temp>0){
                var d = temp%10;
                sum += Math.pow(d,len);
                temp = Math.floor(temp/10);

                if(sum==i){
                    document.write(sum+"<br>");
                }
            }
        }
    </script>
</body>
</html>
