<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a value = "));
        var d = num%10;
        var res = d%3==0? true:false;
        document.write(res?num+"divisible by 3":num+"not divisible by 3");
    </script>
</body>
</html>
