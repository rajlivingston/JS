<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div></div>
        <p></p>
  
    <script>
        a = parseInt(prompt("Enter a = "));
        b = parseInt(prompt("Enter b = "));
        c = parseInt(prompt("Enter c = "));
        x_1 = -b+Math.sqrt(Math.pow(b,2)-4*a*c)/2*a;
        x_2 = -b-Math.sqrt(Math.pow(b,2)-4*a*c)/2*a;
        document.write(x_1);
        document.getElementsByTagName("div").innerHTML;
        
        console.log(x_2);
    </script>
</body>
