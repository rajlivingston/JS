<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem_1</title>
</head>
<style>
    #one{
       font-size: xx-large;
    }
</style>
<body>
    <p id="one"></p>
    <script>
         deg = parseInt( prompt("Enter degree : "));
         rad = deg*(3.14/180);
         document.write(rad);
         document.getElementById("one").innerHTML;
    </script>
</body>
</html>
