<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem_3</title>
</head>
<body>
    <div class="main"></div>
    <script>
        A = parseInt(prompt("Enter the value of A = "));
        p = parseInt(prompt("Enter the value of p = "));
        n = parseInt(prompt("Enter the value of n = "));
        x = (A*(1+(p/100)))**n;
        document.write(x);
        document.getElementsByClassName("main").innerHTML;
    </script>
</body>
</html>
