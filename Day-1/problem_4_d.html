<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1></h1>
    </div>
    <script>
        x = parseInt(prompt("Enter x = "));
        s = parseInt(prompt("Enter s = "));
        m = parseInt(prompt("Enter m = "));
        f = (1/Math.sqrt(2*3.14)*s)*(Math.exp((-1/2)*Math.pow(((x-m)/s),2)));
        document.write(f);
        document.getElementsByTagName("h1").innerHTML;
    </script>
</body>
</html>
