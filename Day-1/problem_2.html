<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem_2</title>
</head>
<body>
    <h1 class="first">Trapezoid</h1>
    <script>
        a = parseInt(prompt("Enter a = "));
        b = parseInt(prompt("Enter b = "));
        h = parseInt(prompt("Enter h = "));
        trap = ((a+b)/2)*h;
        document.write(trap);
        document.getElementsByClassName("first");
    </script>
</body>
</html>
