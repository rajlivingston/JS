<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <section></section>
    <script>
        a = parseInt(prompt(" Enter a = "));
        b = parseInt(prompt("Enter b = "));
        LHS = Math.pow((a+b),2);
        RHS =  Math.pow(a,2)+2*a*b+Math.pow(b,2);
        if (LHS==RHS){
            document.write("True");
            document.getElementsByTagName("div").innerHTML;
        }

        else {
            document.write("false");
            document.getElementsByTagName("section").innerHTML;
        }
        

    </script>
</body>
</html>
