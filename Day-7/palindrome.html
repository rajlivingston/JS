<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number = "));
        var x = num
        var palin = 0;
        while(num>0){
            d = num%10;
            palin = (palin*10)+d;
            num = Math.floor(num/10);  
        }
        if(palin%x==0){
                document.write("It is palinderom")
            }
            else{
                document.write("It is not a palinderom")
            }
        document.write(palin);
      
    </script>
</body>
</html>
