<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("Enter Year = "));
        if(year%4==0){
            document.write("It's a leap year");
        }
        else{
            document.write("It's not a leap");
        }
    </script>
</body>
</html>
