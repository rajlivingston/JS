<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number"));
        var divisibles = 0;
        for(var i = 1; i<num; i++){
            if(num%i==0){
                divisibles +=i;
            }
        }
         if(num==divisibles){
            document.write("It's a perfect number");
         }
    </script>
</body>
</html>
