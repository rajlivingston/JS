<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i =1 ; i<=5 ; i++){
            for(var j = 1;j<=15; j++){
                if((j==1  || i==5) ||  (i==1 &&  (j>=6 && j<11  ))  || (i>=1 && j == 8)  || (i==1 && (j==13 && j<=20)) )  {
                    document.write("*");   
                }

               
                else{
                    document.write("&nbsp&nbsp");
                
                }

                }
                document.write("<br>");
                
            }

            
        
    </script>
</body>
</html>
