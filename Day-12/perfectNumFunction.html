<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function perfectNum(x,y){
            for(var i = x; i<=y; i++ ){
            var sum = 0;
            for (var j =1 ; j<i ; j++){
                if(i%j==0){
                    sum+=j;
                }    
            }
            if(sum==i){
                document.write(i+"<br>");
            }
         }
        }

        x = parseInt(prompt("Enter x = "));
        y = parseInt(prompt("Enter y = "));

        perfectNum(x,y);
    </script>
</body>
</html>
