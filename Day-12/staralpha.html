<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
         for(var i = 1; i<=5; i++){
            for(var j = 1;j<=5; j++){
                if(((i==1 || i==3) && (j>1 && j<5)) || ((j==1 || j ==5) &&(i>1 && i<5))){
                    document.write("*");
                }
                else{
                    document.write("&nbsp&nbsp");
                }
               
            }
            document.write("<br>");
        }

        
    </Script>
</body>
</html>
