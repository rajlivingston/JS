<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeNum(x,y){
            for (var i=x; i<=y; i++){
                var count = 0;

                for(var j=2; j<i; j++){
                    if(i%j==0){
                        count+=1;
                        break
                    }

                }  
                    
                    if(count == 0){
                        document.write(i+"<br>");
                    }
                }

            }
            
            
        

        x = parseInt(prompt("Enter x = "));
        y = parseInt(prompt("Enter y = "));

        primeNum(x,y)


    </script>
</body>
</html>
