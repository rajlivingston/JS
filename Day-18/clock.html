<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with AM/PM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
        }

        #clock {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();

            // Extract hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM' ;

            // Convert 24-hour format to 12-hour format
            hours = hours % 12; 
            hours = hours ? hours : 12; // 0 becomes 12 (for midnight)

            // Format the time values to be two digits
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Display the time in HH:MM:SS AM/PM format
            const currentTime = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = currentTime;
        }

        // Update the clock every second (1000ms)
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately when the page loads
        updateClock();
    </script>

</body>
</html>
